<html>
	<head>
	<title> User Contact Form</title>
	<!-- 
	<meta>
	<link>
	<style>
	<script>
	-->
	</head>
	<body> 
	<h2> Form Example</h2>
		<form>
			<fieldset>
			<legend> Form - Example</legend>
			<label>Name</label>
			<input type="text"/> <br/><br/>
			<label>Email</label>
			<input type="text"/><br/><br/>
			<label>Phone</label>
			<input type="number"/><br/><br/>
			<label>Password</label>
			<input type="password"/><br/><br/>
			<label>Message</label>
			<textarea rows="5" cols="80"></textarea><br/><br/>
			<label>Services</label>
			<select>
				<option> Web Apps</option>
				<option>Mobile Apps </option><option> Desktop Apps </option>
				<option> Software Development</option><option> Staffing Services </option>
				<option> Recruitment Services </option>
			</select>
			<br/><br/>
			<label> Address Type</label>
			Home <input type="radio"> Office <input type="radio">
			<br/><br/>
			<label> Please subcribe for email notifications</label>
			<input type="checkbox">
			<br/><br/>
			<br/><br/>
			<button> Please Submit</button>
			<fieldset>
		</form>
	</body>
</html>
